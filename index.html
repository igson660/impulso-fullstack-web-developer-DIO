<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/reponsividade.css">

  <!-- css do jquery -->
  <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

  <title>NETFLIX CLONE</title>
</head>
<body>
  <header>
    <div class="conteiner">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="conteiner">
        <h3 class="titulo">A MÁQUINA DO TEMPO</h3>
        <p class="descricao">
          Em um futuro em que a humanidade está dividida entre espécies pacíficas e predatórias, o cientista precisa enfrentar os carnívoros Morlocks para salvar seus novos amigos.
        </p>
        <div class="botoes">
          <button class="botao" role="button">
            <i class="fa-solid fa-play"></i>
            ASISTIR AGORA
          </button>
          <button class="botao" role="button">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">
    <h3>Ficção Científica</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="./images/image-fic-01.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-fic-02.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-fic-03.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-fic-04.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-fic-05.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-fic-06.jpg" alt="imgs">        
      </div>
    </div>
  </div>

  <div class="carrosel-filmes">
    <h3>Animação</h3>
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="./images/image-ani-01.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-ani-02.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-ani-03.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-ani-04.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-ani-05.jpg" alt="imgs">        
      </div>
      <div class="item">
        <img class="box-filme" src="./images/image-ani-06.jpg" alt="imgs">        
      </div>
    </div>
  </div>
  
  <!-- script usado através do font awesome https://fontawesome.com/icons -->
  <script src="https://kit.fontawesome.com/9b72e5cad6.js" crossorigin="anonymous"></script>

  <!-- scritp do jquery -->
  <script src="./js/owl/jquery.min.js" ></script>
  <script src="./js/owl/owl.carousel.min.js"></script>
  <script src="./js/setup.js"></script>

</body>
</html>
